<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Recado do Céu para Você</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="page-header">
        <img src="jaLogo.webp" alt="Logo JA" class="logo">
        <p>Jovens Adventistas</p>
    </header>

    <main class="container">
        <div class="message-card">
            <p class="intro-text">Um recado do Céu para você:</p>
            <h1 id="divine-message"></h1>
        </div>
        
        <div class="share-button-wrapper">
            <button id="share-btn" class="share-button">Compartilhar</button>
        </div>

        <div id="share-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img id="generated-image" alt="Preview da imagem gerada">
                <div class="share-options">
                    <button class="share-native">Compartilhar</button>
                    <button class="copy-btn">Copiar</button>
                </div>
            </div>
        </div>


    </main>

    <footer class="page-footer">
        <p>feito por kleyson com ❤️</p>
    </footer>
    <!-- Biblioteca necessária -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
    <script src="script.js"></script>
    <script src="share.js"></script>

</body>
</html>
